<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="task-1">
        <h2>Task 2</h2>
        <div class="old-arr" style="display: flex;">
            <p id="array-text">Array =</p>
            <p style="margin-left: 5px;">[</p>
            <p id="array" style="margin: 16px 5px"></p>
            <p>]</p>
        </div>
        <button onclick="arrOrderBttn()">Creat Array by Order</button>
        <div class="new-arr" style="display: flex;">
            <p id="array-text"> New array =</p>
            <p style="margin-left: 5px;">[</p>
            <p id="descending-new-array" style="margin: 16px 5px"></p>
            <p>]</p>
        </div>
    </div>
    <div class="task-3">
        <h2>Task 3</h2>
        <div class="new-arr" style="display: flex;">
            <p id="array-text"> Array Months =</p>
            <p style="margin-left: 5px;">[</p>
            <p id="array-months" style="margin: 16px 5px"></p>
            <p>]</p>
        </div>
        <button onclick="monthsByNumsBttn()">Creat Months Array By Numbers</button>
        <div class="new-arr" style="display: flex;">
            <p id="array-text"> Array List:</p>
            <p id="array-months-by-order" style="margin: 15px 0 0 25px"></p>
        </div>
    </div>
    <div class="task-4">
        <h2>Task 4</h2>
        <div class="new-string" style="display: flex;">
            <form action="" style="margin: 15px 0">
                <label for="stext">Type a text to measure:</label>
                <input type="text" id="stext" value="You have to die a few times before you can really live" style="width: 350px;">
            </form>
        </div>
        <button onclick="stringItemLengthBttn()">Count String Lengths</button>
        <div class="new-string" style="display: flex;">
            <p id="string-text"> Array of string lengts:</p>
            <p style="margin-left: 5px;">[</p>
            <p id="strings-length-array" style="margin: 16px 5px"></p>
            <p>]</p>
        </div>
    </div>
    
    
    <script src="./index.js"></script>
</body>
</html>
